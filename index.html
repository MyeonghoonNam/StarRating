<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles/app.css" />
    <title>Star Rating</title>
  </head>
  <body>
    <div id="app">
      <div class="movie-container">
        <section class="movie">
          <div class="poster-container">
            <img src="./src/images/poster_bootcamp.png" alt="영화포스터" />
          </div>

          <div class="content">
            <div class="content-type">
              <span>드라마</span>
              <span>전체이용가</span>
            </div>

            <h3 class="content-title">코딩영화</h3>

            <div class="content-favorite">
              <button class="button-recommend">
                <i class="icon-thumbs-up">추천</i>
              </button>
              <button class="button-heart">
                <i class="icon-heart">좋아요</i>
              </button>
            </div>

            <div class="content-star">
              <em class="star-average">별점 평균</em>
              <div class="star-point-container">
                <div class="star-background">
                  <img src="src/images/icon_empty_star.png" alt="1" />
                  <img src="src/images/icon_empty_star.png" alt="2" />
                  <img src="src/images/icon_empty_star.png" alt="3" />
                  <img src="src/images/icon_empty_star.png" alt="4" />
                  <img src="src/images/icon_empty_star.png" alt="5" />
                </div>
                <button class="icon-remove-star">
                  <img src="src/images/icon_remove_star.png" alt="별점 제거" />
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
